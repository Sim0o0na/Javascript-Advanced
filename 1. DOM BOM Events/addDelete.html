    <script>
        function addItem() {
            let items = document.getElementById("items");
            let textToAdd = document.createElement("li");
            let text = document.getElementById("newText").value;
            textToAdd.textContent = text;
            let span = document.createElement("span");
            span.innerHTML =" <a href='#'>[Delete]</a>";
            span.addEventListener('click', deleteItem);
            textToAdd.appendChild(span);
            items.appendChild(textToAdd);
            document.getElementById("newText").value = '';

        }
        function deleteItem() {
            let targetElement = this.parentNode;
            let wholeList = targetElement.parentNode;
            wholeList.removeChild(targetElement);
        }
